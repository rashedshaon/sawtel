        <div class="breadcrumbs-area">

                        <h5>Contact</h5>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img class="mb-5" src="{{ 'assets/images/phone-email.jpg' | theme }}" alt="">

                    <div class="row">
                        <div class="col-sm-7 mb-3 mb-sm-0">
                            <h4 class="bb-yellow-1x">Contact</h4>
                            <h5 style="font-weight: 400;">Call us at 0302747000</h5>
                            <span>Get connected to your world today!</span>
                        </div>
                        <div class="col-sm-5 mb-3">
                            <address>
                                <strong>Corporate</strong>
                                B6/3/8 Musuli Lane <br />
                                North Lorem, ipsum.<br/>
                                Deem, ipsum dolor. <br />
                                Phone: 03030439348 <br/>
                                Fax: 3030303083
                            </address>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <form action="contact.html">
                        <div class="form-heading">
                            <span>Feedback</span>
                            <strong>Form</strong>
                            <p>Fields marked with * are compulsory</p>
                        </div>
                        <div class="form-inputs">
                            <div class="form-group">
                                <label for="">Name:*</label>
                                <input type="text" required/>
                            </div>
                            <div class="form-group">
                                <label for="">Titel:</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="">Company:</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="">Country:</label>
                                <select name="sel-branch" id="sel-branch">
                                    <option value="">Select</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">State:</label>
                                <select name="sel-branch" id="sel-branch">
                                    <option value="">Select</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">City:*</label>
                                <input type="text" required/>
                            </div>
                            <div class="form-group">
                                <label for="">Zip:</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="">Email:*</label>
                                <input type="text" required/>
                            </div>
                            <div class="form-group">
                                <label for="">Phone:</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="">Comments:*</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
